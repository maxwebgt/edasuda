global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'api'
    static_configs:
      - targets: ['api:5000']
  
  - job_name: 'tg_bot'
    static_configs:
      - targets: ['tg_bot:5001']