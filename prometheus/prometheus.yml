global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb_exporter:9216']
    metrics_path: '/metrics'

  - job_name: 'api'
    static_configs:
      - targets: ['api:5000']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 4s

  - job_name: 'tg_bot'
    static_configs:
      - targets: ['tg_bot:5001']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 4s